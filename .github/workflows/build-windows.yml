name: Build Windows Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows executable
        run: |
          pyinstaller --name=WebTextConverter `
            --icon=favicon.ico `
            --add-data="templates;templates" `
            --add-data="static;static" `
            --add-data="config.yaml;." `
            --hidden-import=waitress `
            run.py

      - name: Create release package
        shell: bash
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          PACKAGE_NAME="WebTextConverter_Windows_x64_${VERSION}"
          mv dist/WebTextConverter "${PACKAGE_NAME}"
          mv "${PACKAGE_NAME}/WebTextConverter.exe" "${PACKAGE_NAME}/WebTextConverter_Windows_x64_${VERSION}.exe"
          cp LICENSE "${PACKAGE_NAME}/LICENSE.txt"
          cp README.md "${PACKAGE_NAME}/"
          cp -r assets "${PACKAGE_NAME}/"
          cp -r example "${PACKAGE_NAME}/"
          7z a -tzip "${PACKAGE_NAME}.zip" "${PACKAGE_NAME}"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebTextConverter-Windows
          path: WebTextConverter_Windows_x64_${{ steps.version.outputs.VERSION }}.zip

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: WebTextConverter_Windows_x64_${{ steps.version.outputs.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
