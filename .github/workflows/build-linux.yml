name: Build Linux Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux executable
        run: |
          pyinstaller --name=WebTextConverter \
            --add-data="templates:templates" \
            --add-data="static:static" \
            --add-data="config.yaml:." \
            --hidden-import=waitress \
            run.py

      - name: Create release package
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          PACKAGE_NAME="WebTextConverter_Linux_x64_${VERSION}"
          mv dist/WebTextConverter "${PACKAGE_NAME}"
          mv "${PACKAGE_NAME}/WebTextConverter" "${PACKAGE_NAME}/WebTextConverter_Linux_x64_${VERSION}"
          cp LICENSE "${PACKAGE_NAME}/LICENSE.txt"
          cp README.md "${PACKAGE_NAME}/"
          cp -r assets "${PACKAGE_NAME}/"
          cp -r example "${PACKAGE_NAME}/"
          tar -czvf "${PACKAGE_NAME}.tar.gz" "${PACKAGE_NAME}"

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebTextConverter-Linux
          path: WebTextConverter_Linux_x64_${{ steps.version.outputs.VERSION }}.tar.gz

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: WebTextConverter_Linux_x64_${{ steps.version.outputs.VERSION }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
