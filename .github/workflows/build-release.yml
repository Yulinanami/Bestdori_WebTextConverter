name: Build Release Executables

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows executable
        run: |
          pyinstaller --name=WebTextConverter `
            --onefile `
            --windowed `
            --icon=favicon.ico `
            --add-data="templates;templates" `
            --add-data="static;static" `
            --add-data="config.yaml;." `
            --hidden-import=waitress `
            run.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebTextConverter-Windows
          path: dist/WebTextConverter.exe

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/WebTextConverter.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux executable
        run: |
          pyinstaller --name=WebTextConverter \
            --onefile \
            --add-data="templates:templates" \
            --add-data="static:static" \
            --add-data="config.yaml:." \
            --hidden-import=waitress \
            run.py

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebTextConverter-Linux
          path: dist/WebTextConverter

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/WebTextConverter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
